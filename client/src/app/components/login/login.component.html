<div class="section1">
  <h1>{{'Welcome' | translate}}</h1>
  <p>{{'Slogan' | translate}}</p>
</div>

<div class="section2">
  <h1>{{'UserLogin' | translate | uppercase}}</h1>
  <form>
    <!-- Form Row containing Username and Password input fields -->
    <div class="form-row">      
      <div *ngIf="userError===false; else elseUser">
        <input class="no_error" [(ngModel)]="username" type="text" id="username" name="username" placeholder="{{'Username' | translate}}">
      </div>
      <ng-template #elseUser>
        <input class="error_fields" [(ngModel)]="username" type="text" id="username" name="username" placeholder={{userErrorMessage}}>
      </ng-template>
      <div *ngIf="pwdError===false; else elsePwd">
        <input class="no_error" [(ngModel)]="password" type="password" id="password" name="password" placeholder="{{'Password' | translate}}">
      </div>
      <ng-template #elsePwd>
        <input class="error_fields" [(ngModel)]="password" type="password" id="password" name="password" placeholder={{pwdErrorMessage}}>
      </ng-template>
    </div>

    <!-- Form Bottom containing Remember Me checkbox and Forgot Password link -->
    <div class="form-bottom">
      <div>
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">{{'RememberMe' | translate}}</label>
      </div>
      <div>
        <!-- Forgot Password link -->
        <p><a id="forgot-password" (click)="navigateToForgotPassword()">{{'ForgotPassword' | translate}}</a></p>
      </div>
    </div>

    <!-- Login button -->
    <div>
      <input type="submit" value="{{'Login' | translate | uppercase}}" class="button" (click)="login()">
    </div>
    
    <!-- Create Account link -->
    <p id="create-account"><a (click)="navigateToCreateAccount()">{{'CreateAccount' | translate}}</a></p>
  </form>
</div>
